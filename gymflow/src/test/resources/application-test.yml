spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
  sql:
    init:
      mode: never

server:
  port: 0
  servlet:
    context-path: /

security:
  jwt:
    secret: dHVubmVsLXRlc3Qtc2VjcmV0LXNlY3JldC1zZWNyZXQtbG9uZw==
    expiration-ms: 86400000

logging:
  level:
    root: WARN
